name: Docker deploy

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  buildx:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest

      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: qjoly
          password: ${{ secrets.DOCKERHUB_PASS }}
          
      - name: Run Buildx
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64,linux/386,linux/arm/v7,linux/arm/v6 \
            --push . \
            -t ${{ github.repository_owner }}/lighttpd:latest -t ${{ github.repository_owner }}/lighttpd:1.4.70-r0 -t ghcr.io/${{ github.repository_owner }}/lighttpd:latest
